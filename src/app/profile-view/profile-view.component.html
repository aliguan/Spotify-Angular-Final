<div *ngIf="user && tracks">
<h1>Hi {{ user?.display_name }}</h1>

<button (click)="logOut()">Log Out</button>

<br>
<br>

<button (click)="getUserLoc()">Find My Location</button>

<br>
<br>

<button (click)="usersNearMe()">Near Me</button>

<br>
<br>

<div *ngIf="matchedUsers">
    <ul  *ngFor="let user of matchedUsers" >
        <li><a href="https://open.spotify.com/user/{{ user.id }}">{{ user.display_name }}</a></li>
    </ul>
</div>

<div *ngIf="city">
    <p>Location: {{ city }}, {{ state }}</p>
</div>



<div *ngIf="tracks">
<ul *ngFor="let track of tracks">
    <li>{{ track.track.artists[0].name }}</li>
</ul>
<div>
</div>
