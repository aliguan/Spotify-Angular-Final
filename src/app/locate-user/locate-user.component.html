<button (click)="getUserLoc()">Find My Location</button>

<br>
<br>

<button *ngIf="city" (click)="usersNearMe()">Near Me</button>

<br>
<br>

<div *ngIf="matchedUsers">
    <ul  *ngFor="let user of matchedUsers" >
        <li><a href="https://open.spotify.com/user/{{ user.id }}">{{ user.display_name }}</a></li>
    </ul>
</div>

<div *ngIf="city">
    <p>Location: {{ city }}, {{ state }}</p>
</div>
